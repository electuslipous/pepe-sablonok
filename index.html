<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pepe's Sablonok</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<!-- <body class="mt-5 vw-100 bg-dark text-light d-flex flex-column justify-content-center align-items-center"> -->

<body class="h-screen w-screen bg-black text-white flex flex-col overflow-hidden px-10 pt-6">
    <div class="text-center text-4xl font-bold"> PEPE'S SABLONOK </div>
    <div class="my-6">
        <h3 class="text-2xl font-semibold border-b-2 border-white">Jelen panaszok</h3>
        <button onclick="fetchData('jelen')"
            class=" font-semibold rounded mt-2 px-4 py-2 bg-green-800 hover:bg-green-700 text-white">
            Negative
        </button>
    </div>
    <div class="my-6">
        <h3 class="text-2xl font-semibold border-b-2 border-white">Status</h3>
        <div>
            <button onclick="fetchData('status','complete')"
                class="font-semibold rounded mt-2 px-4 py-2 bg-blue-800 hover:bg-blue-700 text-white">COMPLETE</button>
            <button onclick="fetchData('status','no_neuro')"
                class="font-semibold rounded mt-2 px-4 py-2 bg-blue-800 hover:bg-blue-700 text-white">NO
                NEURO</button>
            <button onclick="fetchData('status','vakbel')"
                class="font-semibold rounded mt-2 px-4 py-2 bg-blue-800 hover:bg-blue-700 text-white">VAKBEL</button>
        </div>
    </div>
    <div class="my-6">
        <div class="flex gap-4 justify-around">
            <div class="grow">
                <h3 class="text-2xl font-semibold border-b-2 border-white">EKG</h3>
                <button onclick="fetchData('ekg','normal')"
                    class="font-semibold rounded mt-2 px-4 py-2 bg-orange-800 hover:bg-orange-700 text-white">Normal</button>
                <button onclick="fetchData('ekg','neg_infarktus')"
                    class="font-semibold rounded mt-2 px-4 py-2 bg-orange-800 hover:bg-orange-700 text-white">Neg.
                    Infarktus</button>
            </div>
            <div class="grow">
                <h3 class="text-2xl font-semibold border-b-2 border-white">RDV</h3>
                <div>
                    <button onclick="fetchData('rdv','normal')"
                        class="font-semibold rounded mt-2 px-4 py-2 bg-yellow-950 hover:bg-yellow-900 text-white">Normal</button>
                    <button onclick="fetchData('rdv','megdagadt')"
                        class="font-semibold rounded mt-2 px-4 py-2 bg-yellow-950 hover:bg-yellow-900 text-white">Megdagadt</button>
                </div>
            </div>
        </div>
    </div>
    <div class="my-6">
        <h3 class="text-2xl font-semibold border-b-2 border-white">Kerolap</h3>
        <div class="flex justify-around gap-4">
            <div class="px-4 pt-2 pb-4 border border-yellow-600 rounded mt-2">
                <!-- RTG buttons START -->
                <h5 class="text-xl text-yellow-600 font-semibold">RTG</h5>
                <button onclick=" fetchData('kerolap','rtg','alap')"
                    class="font-semibold rounded mt-2 px-4 py-2 bg-yellow-800 hover:bg-yellow-700 text-white">ALAP</button>
                <button onclick="fetchData('kerolap','rtg','mellkasi_folyadek')"
                    class="font-semibold rounded mt-2 px-4 py-2 bg-yellow-800 hover:bg-yellow-700 text-white">Mk.
                    folyadek</button>
                <button onclick="fetchData('kerolap','rtg','mellkasi_folyadek_pleura')"
                    class="font-semibold rounded mt-2 px-4 py-2 bg-yellow-800 hover:bg-yellow-700 text-white">Mk. Foly.
                    Pleura</button>
                <button onclick="fetchData('kerolap','rtg','mellkasi_folyadek_pleura')"
                    class="font-semibold rounded mt-2 px-4 py-2 bg-yellow-800 hover:bg-yellow-700 text-white">Illeus</button>
                <button onclick=" fetchData('kerolap','rtg','hasi')"
                    class="font-semibold rounded mt-2 px-4 py-2 bg-yellow-800 hover:bg-yellow-700 text-white">Hasi</button>
            </div>
            <!-- RTG buttons END -->
            <!-- UH buttons START -->
            <div class="px-4 pt-2 pb-4 border border-purple-600 rounded mt-2">
                <h5 class="text-xl text-purple-600 font-semibold">UH</h5>
                <button onclick=" fetchData('kerolap','uh','alap')"
                    class="font-semibold rounded mt-2 px-4 py-2 bg-purple-800 hover:bg-purple-700 text-white">ALAP</button>
                <button onclick=" fetchData('kerolap','uh','alap')"
                    class="font-semibold rounded mt-2 px-4 py-2 bg-purple-800 hover:bg-purple-700 text-white">Hasi</button>
                <button onclick=" fetchData('kerolap','uh','ascites')" class="font-semibold rounded mt-2 px-4 py-2 bg-purple-800 hover:bg-purple-700
                text-white">Ascites</button>
                <button onclick=" fetchData('kerolap','uh','illeus')" class="font-semibold rounded mt-2 px-4 py-2 bg-purple-800 hover:bg-purple-700
                text-white">Illeus</button>
                <div class="flex flex-col">
                    <button onclick="fetchData('kerolap','uh','gyomor_nyombel_fekely')"
                        class="font-semibold rounded mt-2 px-4 py-2 bg-purple-800 hover:bg-purple-700 text-white">GYOMORFEKÉLY
                        ÉS
                        NYOMBÉLFEKÉLY</button>
                    <button onclick="fetchData('kerolap','uh','epeko_epeholyag_gyulladas')"
                        class="font-semibold rounded mt-2 px-4 py-2 bg-purple-800 hover:bg-purple-700 text-white">EPEKŐ
                        ÉS
                        EPEHÓLYAG-GYULLADÁS</button>
                    <button onclick="fetchData('kerolap','uh','also_vegtagi_venae')"
                        class="font-semibold rounded mt-2 px-4 py-2 bg-purple-800 hover:bg-purple-700 text-white">Color
                        Doppler AV Venae</button>
                </div>
            </div>
            <!-- UH buttons END -->
            <!-- CT buttons START -->
            <div class="flex flex-col px-4 pt-2 pb-4 border border-cyan-600 rounded mt-2">
                <h5 class="text-xl text-cyan-600 font-semibold">CT</h5>
                <button onclick=" fetchData('kerolap','rtg','alap')"
                    class="font-semibold rounded mt-2 px-4 py-2 bg-cyan-800 hover:bg-cyan-700 text-white">Koponyas</button>
                <button onclick="fetchData('kerolap','rtg','tudoembolia')"
                    class="font-semibold rounded mt-2 px-4 py-2 bg-cyan-800 hover:bg-cyan-700 text-white">Tüdőembólia</button>
                <button onclick="fetchData('kerolap','rtg','alap')"
                    class="font-semibold rounded mt-2 px-4 py-2 bg-cyan-800 hover:bg-cyan-700 text-white">Lumbalis</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
